<section class="login-form">
  <form
  [formGroup]="loginForm"
  novalidate
  (ngSubmit)="loginSubmit()"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxGap="10px">
    <mat-form-field>
      <input
      matInput
      type="email"
      placeholder="Your email"
      formControlName="email">
      <mat-error *ngIf="email.invalid">Missing or invalid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="password"
      placeholder="Password"
      formControlName="password">
      <mat-error>Password is required</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
